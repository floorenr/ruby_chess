prompt: !ruby/object:TTY::Prompt
  input: &33 !ruby/object:IO {}
  output: &34 !ruby/object:IO {}
  env: &35 !ruby/object {}
  prefix: ''
  enabled_color:
  active_color: :green
  help_color: :bright_black
  error_color: :red
  interrupt: :error
  track_history: true
  symbols:
    :tick: "✓"
    :cross: "✘"
    :star: "★"
    :square: "◼"
    :square_empty: "◻"
    :dot: "•"
    :bullet: "●"
    :bullet_empty: "○"
    :marker: "‣"
    :line: "─"
    :pipe: "|"
    :ellipsis: "…"
    :radio_on: "⬢"
    :radio_off: "⬡"
    :checkbox_on: "☒"
    :checkbox_off: "☐"
    :circle: "◯"
    :circle_on: ⓧ
    :circle_off: Ⓘ
    :arrow_up: "↑"
    :arrow_down: "↓"
    :arrow_up_down: "↕"
    :arrow_left: "←"
    :arrow_right: "→"
    :arrow_left_right: "↔"
    :heart: "♥"
    :diamond: "♦"
    :club: "♣"
    :spade: "♠"
  quiet: false
  cursor: &37 !ruby/module 'TTY::Cursor'
  pastel: !ruby/object:Pastel::Delegator
    resolver: !ruby/object:Pastel::ColorResolver
      color: !ruby/object:Pastel::Color
        enabled: true
        eachline: false
        cache:
          ? - :bright_black
          : "\e[90m"
          ? - :green
          : "\e[32m"
    chain: !ruby/object:Pastel::DecoratorChain
      decorators: []
  reader: &38 !ruby/object:TTY::Reader
    input: *33
    output: *34
    interrupt: :error
    env: *35
    track_history: true
    history_cycle: false
    history_exclude: &36 !ruby/object:Proc {}
    history_duplicates: false
    console: !ruby/object:TTY::Reader::Console
      input: *33
      mode: !ruby/object:TTY::Reader::Mode
        input: *33
      keys:
        "\x01": :ctrl_a
        "\x02": :ctrl_b
        "\x03": :ctrl_c
        "\x04": :ctrl_d
        "\x05": :ctrl_e
        "\x06": :ctrl_f
        "\a": :ctrl_g
        "\b": :ctrl_h
        "\t": :tab
        ? "\n"
        : :enter
        "\v": :ctrl_k
        "\f": :ctrl_l
        ? "\r"
        : :return
        "\x0E": :ctrl_n
        "\x0F": :ctrl_o
        "\x10": :ctrl_p
        "\x11": :ctrl_q
        "\x12": :ctrl_r
        "\x13": :ctrl_s
        "\x14": :ctrl_t
        "\x15": :ctrl_u
        "\x16": :ctrl_v
        "\x17": :ctrl_w
        "\x18": :ctrl_x
        "\x19": :ctrl_y
        "\x1A": :ctrl_z
        "\0": :ctrl_space
        "\x1C": :ctrl_backslash
        "\x1D": :ctrl_square_close
        "\e[1;5A": :ctrl_up
        "\e[1;5B": :ctrl_down
        "\e[1;5C": :ctrl_right
        "\e[1;5D": :ctrl_left
        "\e": :escape
        " ": :space
        "\x7F": :backspace
        "\e[1~": :home
        "\e[2~": :insert
        "\e[3~": :delete
        "\e[3;2~": :shift_delete
        "\e[3;5~": :ctrl_delete
        "\e[4~": :end
        "\e[5~": :page_up
        "\e[6~": :page_down
        "\e[7~": :home
        "\e[8~": :end
        "\e[A": :up
        "\e[B": :down
        "\e[C": :right
        "\e[D": :left
        "\e[E": :clear
        "\e[H": :home
        "\e[F": :end
        "\e[Z": :back_tab
